<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin: All Players</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #f0f0f0; text-align: left; }
  </style>
</head>
<body>
  <h1>All Users &amp; Game State</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th><th>Email</th>
        <th>Level</th><th>XP</th><th>Gold</th><th>Crystals</th><th>Stage</th><th>Last Saved</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/admin/users')
      .then(r => r.json())
      .then(users => {
        const tbody = document.querySelector('#userTable tbody');
        users.forEach(u => {
          const tr = document.createElement('tr');
          ['id','email','playerLevel','xp','gold','crystals','stage','updated_at']
            .forEach(k => {
              const td = document.createElement('td');
              td.textContent = u[k] ?? 'â€”';
              tr.appendChild(td);
            });
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
